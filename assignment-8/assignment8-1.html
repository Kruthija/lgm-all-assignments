         <title>operations in javascript</title>

     <body>
<script>
    var a=200;

    document.write("sum is "+sum +"<br />");

    document.write("difference is"+diff+"<br />");
    var pro=a*b;
    document.write("product is" +pro+"<br />");
    var quo=a/b;
    document.write("quotient is"+quo+"<br />");
    var rem=a%b;
    document.write("remainder is"+rem+"<br />");
    var post= b++;
    document.write("post increment is"+post+"<br />");
    var pre=++b;
    document.write("pre increment is"+pre+"<br />");
    alert("implement operations")
  
</script>
